{% extends 'base.html' %}

{% block content %}

    <div class="row d-flex justify-content-center">
        {% if form.errors %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {% for title, message in form.errors.items %}
                    {{ message }}
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
            </div>
        {% endif %}
        <form action="{% url 'login' %}" class="login-form mt-5 pt-5" method="POST">
            <div class="mb-3">
                <input type="text" name="username" id="username" class="form-control" placeholder="Informe o seu usuÃ¡rio">
            </div>
            <div class="mb-3">
                <input type="text" name="password" id="password" class="form-control" placeholder="Informe a sua senha">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

{% endblock content %}
